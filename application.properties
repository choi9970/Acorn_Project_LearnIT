################################
# �⺻
################################
spring.application.name=learnit
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}
server.port=8080


################################
# DB (MySQL)
################################
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


################################
# MyBatis
################################
mybatis.type-aliases-package=com.learnit.learnit
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.java.sql=DEBUG


################################
# JPA
################################
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false


################################
# OAuth2 (Google)
################################
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account

spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub


################################
# OAuth2 (Kakao)
################################
spring.security.oauth2.client.registration.kakao.client-id=${KAKAO_CLIENT_ID}
spring.security.oauth2.client.registration.kakao.client-secret=${KAKAO_CLIENT_SECRET}
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.client-name=Kakao

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize?prompt=select_account
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id


################################
# ���� / �ܺ� API
################################
portone.api.key=${PORTONE_API_KEY}
portone.api.secret=${PORTONE_API_SECRET}

kakao.pay.admin-key=${KAKAO_PAY_ADMIN_KEY}
kakao.pay.cid=${KAKAO_PAY_CID}

kakao.maps.js-key=${KAKAO_MAPS_JS_KEY}


################################
# GitHub
################################
github.api.token=${GITHUB_TOKEN}


################################
# Mail
################################
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


################################
# Judge0 (Rapid API)
################################
rapid-api.key=${RAPID_API_KEY}
rapid-api.host=${RAPID_API_HOST}
rapid-api.url=${RAPID_API_URL}


################################
# Chat Agent
################################
chatbot.agent.base-url=${CHAT_AGENT_BASE_URL}
chatbot.agent.chat-path=/api/chat
chatbot.agent.connect-timeout-ms=3000
chatbot.agent.read-timeout-ms=60000
chatbot.agent.retry.max-attempts=1
chatbot.agent.retry.backoff-ms=300
