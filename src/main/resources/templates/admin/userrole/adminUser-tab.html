<!-- templates/admin/adminUser-tab.html -->

<!-- ✅ 탭 전용 fragment (coupon/role 공통 사용) -->
<div th:fragment="tab(activeTab)">
    <div class="admin-tabs">
        <a class="admin-tab"
           th:href="@{/admin/role}"
           th:classappend="${activeTab == 'role'} ? 'active'">
            관리자 권한
        </a>
        <a class="admin-tab"
           th:href="@{/admin/coupon}"
           th:classappend="${activeTab == 'coupon'} ? 'active'">
            쿠폰 부여
        </a>
    </div>
</div>
