<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="quizContent" class="quiz-container" style="height: 100%; display: flex; flex-direction: column;">

    <div class="panel-body quiz-body" style="flex: 1; position: relative;">

        <div id="quiz-step-start" class="quiz-step active centering-box" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
            <h2 id="display-quiz-title" style="margin-bottom: 20px;">퀴즈 제목</h2>
            <p style="margin-bottom: 30px; font-size: 18px; color: #666;">
                학습한 내용을 점검해보세요!
            </p>
            <button onclick="startQuizLogic()" class="btn-start-circle" style="width: 150px; height: 150px; font-size: 20px;">
                시작하기
            </button>
        </div>

        <div id="quiz-step-question" class="quiz-step" style="display:none; height:100%; padding: 40px;">
            <div class="question-area" style="margin-bottom: 30px;">
                <span class="q-badge" style="font-size: 16px;">Q <span id="curr-q-idx">1</span></span>
                <h2 id="question-content" class="q-text" style="margin-top: 10px;">문제 내용</h2>
            </div>
            <div id="options-container" class="options-area">
            </div>
            <div class="bottom-action-area" style="position: absolute; bottom: 30px; left: 0; width: 100%; padding: 0 40px; border: none;">
                <button id="btn-next-question" onclick="nextQuestion()" class="btn-submit-full" disabled>다음 문제</button>
            </div>
        </div>

        <div id="quiz-step-result" class="quiz-step" style="display:none; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
            <div class="score-circle" style="width: 150px; height: 150px; font-size: 40px;">
                <span id="result-score">0</span><span class="unit" style="font-size: 18px;">점</span>
            </div>
            <h3 id="result-msg" style="margin-top: 20px;">결과 메시지</h3>

            <button onclick="location.reload()" class="btn-next-lecture" style="margin-top: 30px;">
                다시 풀기
            </button>
        </div>

    </div>
</div>
</html>
