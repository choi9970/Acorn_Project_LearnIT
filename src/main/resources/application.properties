# GitHub Personal Access Token을 설정하면 API 요청 한도가 시간당 60회에서 5,000회로 증가합니다.
# 토큰 생성 방법:
# 1. GitHub 접속: https://github.com/settings/tokens
# 2. "Generate new token" > "Generate new token (classic)" 클릭
# 3. Note: "LearnIT GitHub Analysis" 입력
# 4. Expiration: 원하는 기간 선택 (예: 90 days)
# 5. Scopes: public_repo (체크) - 공개 레포지토리 정보 읽기
# 6. "Generate token" 클릭 후 생성된 토큰 복사 (ghp_로 시작)
# 7. 아래 github.api.token에 토큰 입력
# 
# 참고: 토큰 없이도 사용 가능하지만 시간당 60회 제한이 있습니다.
#github.api.token=your-github-personal-access-token-here

